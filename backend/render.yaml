services:
  - type: web
    name: pixcelbob-backend
    runtime: node
    repo: https://github.com/NatthidaSae/PixcelBOB
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: pixcelbob-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://pixcel-bob.vercel.app
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_REDIRECT_URI
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: LINE_CHANNEL_SECRET
        sync: false

databases:
  - name: pixcelbob-db
    databaseName: pixcelbob
    plan: free

